<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Zappy GUI</title>
</head>
<body>
<h1>Zappy GUI!</h1>
<form id="server-info">

  <input id="server-port" type="number" placeholder="Server port" min="0" max="65535" step="1">
  <button type="submit">Connect</button>
</form>
<script src="render-process/socket.js"></script>
</body>
